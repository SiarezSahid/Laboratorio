<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de prueba de HTML5</h1>

    <form action="" method="GET">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nom" placeholder="ingrese su nombre" required="name"> <br>
        <label for="correo">Correo Electronico: </label>
        <input type="email" id="correo" name="corre" placeholder="ingrese su correo" required="name"> <br>
        <label for="URL">URL: </label>
        <input type="url" name="url" id="URL" placeholder="Escribe la URL de tu página"> <br>
        <label for="fecha">Fecha: </label>
        <input type="date" name="FECHA" id="fecha"> <br>
        <label for="tiempo">Tiempo: </label>
        <input type="time" name="TIEMPO" id="tiempo"> <br>
        <label for="fecha_hora">Fecha y Hora: </label>
        <input type="datetime-local" name="FECHA_HORA" id="fecha_hora"><br>
        <label for="mes">Mes: </label>
        <input type="month" name="MES" id="mes"> <br>
        <label for="semana">Semana: </label>
        <input type="week" name="SEMANA" id="semana"><br>
        <label for="numero">Número (min-10, max 10): </label>
        <input type="number" name="NUMERO" id="numero"> <br>
        <label for="telefono">Telefono: </label>
        <input type="tel" name="TELEFONO" id="telefono" maxlength="13"> <br>
        <label for="termino_de_busqueda">Término de Busqueda: </label>
        <input type="search" name="TERMINO" id="termino_de_busqueda"> <br>
        <label for="color">Color favorito: </label>
        <input type="color" name="colo" id="color"> <br>

        <br><button type="submit">Enviar</button>
    </form>
</body>

</html>
